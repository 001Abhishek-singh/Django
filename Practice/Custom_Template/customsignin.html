<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Signin</title>
    
    <style>
        #forname{
            width: 40%;
        }
    </style>

  </head>
  <body style="background-color:rgb(127, 156, 186)">
    <h1>Sign-up</h1>

    <form class="row row-cols-md-2" action="#" method="POST">
        {% csrf_token %}
        <div class="mb-3" class="forname">
            <label for="exampleInputUsername" class="form-label">Name</label>
            <input type="text" class="form-control" name="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>  

        <div class="mb-3" id="foremail">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="Email" aria-describedby="emailHelp">
        </div>

        <!-- <div class="mb-3" id="forphonenumber">
            <label for="exampleInputNumber" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="exampleInputNumber" name="Number" aria-describedby="NumberHelp">
        </div>  -->

        <div class="mb-3" id="forpassword">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password1" id="exampleInputPassword1">
            <div id="passwordHelpBlock" class="form-text text-white">
              Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
        </div>

        <div class="mb-3" id="confirmpassword">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="password2" id="exampleInputPassword2">
        </div>
      
        <div>
          <button type="submit" class="btn btn-primary" style="margin-top: 5%;">Submit</button>
          
        </div>

        <span style="margin: 3% 4%;"><a href="page2" style="color: black;">I have already created My Account</a></span>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
