{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {{urlValue.Post_id}}-{{urlValue.Title}} {% endblock title %}</title>

</head>
<body>

    {% block body %} 
            <div class="row">
                <div class="col s12">
                    <h2>{{urlValue.Title}}</h2>
                    <br>
                    <h3>{{urlValue.Post_id}}</h3>
                    <br><hr>
                    <p>{{urlValue.Post_content}}</p>
                    <br>
                    <img src="/Media/{{urlValue.Post_image}}">
                </div>
            </div>
    {% endblock body %}

</body>
</html>
